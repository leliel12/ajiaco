[tox]
envlist = style, py37, coverage, docs


[testenv]
description = "Run the Pytest over test folder"
usedevelop = True
deps =
    ipdb
    pytest
setenv =
    AJIACO_TEST_DATABASE = sqlite:///_ajc_testdb.sql3
commands =
    pytest tests {posargs}


[testenv:style]
description = "Style/PEP8 check"
skip_install = True
usedevelop = False
deps = flake8
commands =
    flake8 ajiaco setup.py tests --count --ignore=E402,W504 {posargs}


[testenv:coverage]
description = "Check if the coverage is above 90%"
usedevelop = True
deps =
    pytest
    coverage
    pytest-cov
commands =
    coverage erase
    pytest tests --cov ajiaco --cov-append {posargs}
    coverage report --fail-under=90 -m


[testenv:docs]
description = "Invoke sphinx-build to build the HTML docs"
usedevelop = True
basepython = python3.7
changedir = docs
deps =
    -r{toxinidir}/docs/requirements.txt
commands =
    sphinx-build  -b html -d {envtmpdir}/doctrees source {envtmpdir}/html